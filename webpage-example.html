<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8"/>
	<link rel="stylesheet" href="example.css">
	<title>CFF Web Editor Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<header id="header" role="banner">
		<nav id="website-menu" class="nav-horizontal" role="navigation">
			<ul>
				<li><a href="#">Button</a></li>
			</ul>
		</nav>
	</header>
	<section id="main-content">
		<h1>CFF Editor Demo</h1>
		<section class="pre-drop">
			<p>An example webpage for testing....</p>
			<div class="drop-area">Drop CFF files here</div>
		</section>
		<section class="no-support-area">
			<p><strong>Error:</strong> Your browser is not supported.</p>
		</section>
		<section class="post-drop">
			<p>This appears after the user has dropped files. </p>
			<h2>Found CFF files:</h2>
		</section>	
	</section>
	<footer id="footer" role="contentinfo">
		<p></p>
	</footer>
</body>
<script>
	function start() {
		// do stuff
	);
	}
	window.onload = start;
</script>
